short_bio: >-
  <p>
  Dr. Harun Aksaya is a researcher and software developer specializing in artificial intelligence and natural language processing. His academic work focuses on sentiment analysis, semantic networks, text mining, and Turkish language processing, exploring the potential of AI in language-based applications. 
  </p>
  <p>
  With over 15 years of experience in software development, Dr. Aksaya bridges academic research and industry practice, developing AI, data analytics, and software architecture projects that blend scientific depth with real-world value. He actively shares his expertise through education, consulting, and open-source initiatives. As the creator of a podcast series and YouTube channel focused on technology and AI, he communicates complex ideas in an accessible way while engaging with the social, cultural, and ethical dimensions of technological innovation.
  </p>

